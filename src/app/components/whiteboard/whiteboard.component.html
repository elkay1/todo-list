<div class="centered-content">
  <div class="task-manager-container">

    <div class="tasks-list-container has-background-light columns">
      <!-- Drag drop goes here -->
      <div class="title has-text-primary column">
        <h1>Pending</h1>
        <div *ngFor="let todo of pendingTodos" class="card todo {{todo.priority}}">
          <h2>{{todo.title}}</h2>
          <p>{{todo.assignee}}</p>
          <p>{{todo.description}}</p>
        </div>
      </div>

      <div class="title has-text-primary column">
        <h1>In-Progress</h1>
        <div *ngFor="let todo of inProgressTodos" class="card todo {{todo.priority}}">
          <h2>{{todo.title}}</h2>
          <p>{{todo.assignee}}</p>
          <p>{{todo.description}}</p>
        </div>
      </div>
      <div class="title has-text-primary column">
        <h1>Complete</h1>
        <div *ngFor="let todo of completeTodos" class="card todo {{todo.priority}}">
          <h2>{{todo.title}}</h2>
          <p>{{todo.assignee}}</p>
          <p>{{todo.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
